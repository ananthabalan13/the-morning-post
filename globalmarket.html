<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Morning Post | Global Market</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/globalmarket.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>The Morning Post</h1>
      </div>
      <div class="rightNav">
        <a target="_blank" href="news.html">News/Articles</a>
        <a target="_blank" class="active" href="globalmarket.html"
          >Global Market</a
        >
        <a target="_blank" href="subscription.html">Subscription</a>
      </div>
    </header>
    <main class="bodySection">
      <div class="mainContentWrapper">
        <div class="image">
          <img src="" alt="News" />
        </div>
        <div class="overViewDetails">
          <div class="heading">
            <h2 class="overView">Overview</h2>
            <div class="rightHeading">
              <h5>Actives</h5>
              <h5>Gainers</h5>
              <h5>Losers</h5>
            </div>
          </div>

          <section class="table-section">
            <table>
              <thead>
                <tr>
                  <th>Stock</th>
                  <th>Company Name</th>
                  <th>Stock Price</th>
                  <th>Volume</th>
                  <th>Day Low</th>
                  <th>Day High</th>
                </tr>
              </thead>
              <tbody class="tableBody customScroll">

              </tbody>
            </table>
          </section>

        </div>
      </div>
      <div class="relatedPostContainer customScroll">
        <div class="headingText">
          <h3>Stocks</h3>
          <!--  <input type="search"
                placeholder="Search here"> -->
        </div>
        <div class="stockDetails"></div>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/globalmarket.js"></script>
  </body>
</html>
